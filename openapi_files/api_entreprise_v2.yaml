      example: "SIRET du bénéficiaire de l'appel"

    Object:
      in: query
      name: object
      required: true
      schema:
        type: string
      description: "Pourquoi l'appel est réalisé ou identifiant de dossier ou procédure"
      example: "Test API"

    Siren:
      in: path
      name: siren
      description: "Siren de l'entreprise"
      required: true
      schema:
        type: string
        pattern: '^\d{9}$'
