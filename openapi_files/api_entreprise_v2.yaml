        siren_cnetp:
          value: "542036207"
          summary: SIREN pour CNETP
        siren_opqibi:
          value: "515228211"
          summary: SIREN pour OPQIBI

    Siret:
      in: path
      name: siret
      description: "Siret de l'établissement"
      required: true
      schema:
        type: string
        pattern: '^\d{14}$'
      examples:
        siret_octo_technology:
          value: "41816609600069"
          summary: SIRET Octo Technology
        siret_non_diffusible:
          value: "00557246600026"
          summary: SIRET établissement non diffusible
        siret_agefiph:
          value: "39332832300059"
          summary: SIRET pour AGEFIPH
        siret_msa:
          value: "81104725700019"
          summary: SIRET pour MSA
        siret_probtp:
          value: "43841606700017"
          summary: SIRET pour ProBTP
        siret_agence_bio:
          value: "48311105000025"
          summary: SIRET pour l'Agence Bio
        siret_qualibat:
          value: "78824266700020"
          summary: SIRET pour Qualibat

    AssociationId:
      in: path
      name: association_id
      description: "Siret de l'association ou le numéro RNA"
      required: true
      schema:
        type: string
      examples:
        openstreetmap_france:
          value: W751212517
          summary: ID RNA Openstreetmap France
        croix_rouge:
          value: "77567227221138"
          summary: SIRET de la Croix-Rouge France

    SiretOrEORI:
      in: path
      name: siret_or_eori
      description: "Siret ou numéro EORI de l'entreprise"
      required: true
      schema:
        type: string
      examples:
        french_siret:
          value: '16002307300010'
          summary: 'Siret français'
        french_eori:
          value: 'FR16002307300010'
          summary: 'Numéro EORI français'
        spanish_eori:
          value: 'ESA08536583'
          summary: 'Numéro EORI espagnol'

    NotDiffusable:
      in: query
      name: non_diffusables
      description: "Inclure les entreprises non diffusables"
      schema:
        type: boolean
        default: false
      required: false
      allowEmptyValue: true

    Month:
      in: path
      name: mois
      description: "Mois (MM)"
      schema:
        type: string
        pattern: '^\d{2}$'
      required: true

    Year:
      in: path
      name: annee
      description: "Année (YYYY)"
      schema:
        type: string
        pattern: '^\d{4}$'
      required: true

    Email:
      in: query
