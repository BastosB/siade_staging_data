        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - code: '401'
            - message: "Token invalide ou manquant"

    Forbidden:
      description: "Interdit"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            - code: '403'
            - message: "Votre jeton ne vous donne pas accès à cette ressource"

