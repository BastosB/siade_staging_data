  /v2/extraits_rcs_infogreffe/{siren}:
    get:
      tags:
        - *tag_general
      summary: "[INFOGREFFE] Extrait RCS"
      description: "<a href='https://entreprise.api.gouv.fr/catalogue/#a-extrait_rcs_infogreffe'>Documentation métier</a>"
      parameters: &only_siren_parameters
        - $ref: '#/components/parameters/Siren'
        - $ref: '#/components/parameters/Context'
        - $ref: '#/components/parameters/Recipient'
        - $ref: '#/components/parameters/Object'
      responses:
        '200':
          x-operationId: 'api_entreprise_v2_extraits_rcs_infogreffe'
          description: 'OK'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  siren:
                    type: 'string'
                    description: "Siren de l'entreprise"
                    example: '301123626'
                  date_immatriculation:
                    type: "string"
                    format: "date"
                    example: '1974-10-07'
                    description: "Il s'agit du jour d'immatriculation de l'entreprise au RCS. À compter de cette date, les sociétés jouissent de la personnalité morale. Cette date d'immatriculation n'est pas la même que celle délivrée par l'INSEE. Elle ne correspond pas non plus à la date du début d'activité."
                  date_immatriculation_timestamp:
                    type: "integer"
                    example: 150332400
                    description: "Date d'immatriculation au format timestamp UNIX"
                  date_extrait:
                    type: "string"
                    example: "26 OCTOBRE 2021"
                    description: "Date de mise à jour de l'extrait RCS"
                  observations:
                    type: array
                    description: "Ce champ délivre tous les messages laissés par le greffier inscrits dans les observations."
                    items:
                      type: object
                      properties:
                        date:
                          type: "string"
                          format: "date"
                          example: "1991-01-11"
                          description: "Date de l'observation"
                        date_timestamp:
                          type: "integer"
                          example: 663548400
                          description: "Date de l'observation au format timestamp UNIX"
                        numero:
                          type: "string"
                          example: "2000"
                          description: "Numéro de l'observation"
                        libelle:
                          type: "string"
                          example: "CONTENU DE L'OBSERVATION NUMÉRO 2000"
                          description: "Contenu de l'obersation"
        '206':
          $ref: '#/components/responses/Incomplete'
