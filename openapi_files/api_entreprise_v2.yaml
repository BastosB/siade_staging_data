  /v2/entreprises_artisanales_cma/{siren}:
    get:
      tags:
        - *tag_general
      summary: "[RNM CMA] Données de référence d'une entreprise enregistrée au registre des artisans"
      description: "<a href='https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales'>Documentation métier</a>"
      parameters: *only_siren_parameters
      responses:
        '200':
          x-operationId: 'api_entreprise_v2_entreprises_artisanales'
          description: 'OK'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  entreprise:
                    type: 'object'
                    properties:
                      siren:
                        type: 'string'
                        description: "Siren de l'entreprise"
                        example: '301123626'
                      denomination_sociale:
                        maxLength: 120
                        minLength: 0
                        example: 'DUPOND Jean'
                        type: "string"
                        description: "Il s'agit du nom porté par la société. Dans le cadre de la création d'une entreprise individuelle (EI, EIRL, ou micro-entreprise), la dénomination sociale se confond avec la raison sociale et correspond au nom de famille du créateur d'entreprise, qui peut s'accompagner de son prénom"
                        nullable: true
                      sigle:
                        maxLength: 20
                        minLength: 0
                        type: "string"
                        description: "Forme réduite de la dénomination ou raison sociale de la personne morale ou de l'organisme public. Souvent les initiales."
                        nullable: true
                        example: 'MSN'
                      categorie_personne:
                        type: 'string'
                        example: 'PP'
                        description: "Indique s'il s'agit d'une personne physique \"PP\" ou d'une personne morale \"PM\""
                        enum:
                          - 'PP'
                          - 'PM'
                      forme_juridique_id:
                        maxLength: 4
                        minLength: 0
                        type: "string"
                        description: "Code de la catégorie juridique, issu d'une nomenclature de l'INSEE et servant aux Centres de Formalités des Entreprises (CFE) pour recueillir les déclarations des entreprises. La nomenclature est disponible ici : https://www.insee.fr/fr/information/2028129"
                        nullable: true
                        example: '5499'
                      forme_juridique_label:
                        maxLength: 255
                        minLength: 1
                        type: "string"
                        description: "Intitulé correspondant au code de la catégorie juridique"
                        example: 'Société à responsabilité limitée (sans autre indication)'
                      effectif_salarie:
                        type: "integer"
                        format: "int64"
                        description: "Nombre de salarié dans l'entreprise"
                        example: '12'
                      effectif_apprenti:
                        type: "integer"
                        format: "int64"
                        description: "Nombre d'apprentis dans l'entreprise"
                        example: '1'
                      etablissement_origine_id:
                        type: 'string'
                        example: '3'
                        description: "Indique l'origine du fond ou l'origine de l'activité, telle que déclarée par la personne morale ou physique au moment de la création de l'entreprise artisanale. Elle est donc tirée des formulaires P0 ou M0, disponibles à la lecture ici : https://www.cfe-metiers.com/HTM/cosa.aspx
                        \n
                        \n
                        Les valeurs possibles sont :
                        \n
                        * 1 => Création
                        \n
                        * 3 => Achat
                        \n
                        * 4 => Apport
                        \n
                        * 6 => Prise en location gérance
                        \n
                        * 7 => Partage
                        \n
                        * 8 => Reprise
                        \n
                        * F => Gérance - mandat"
                        enum:
                          - '1'
                          - '3'
                          - '4'
                          - '6'
                          - '7'
                          - '8'
                          - 'F'
                      modalite_exercice:
                        type: 'string'
                        example: 'P'
                        description: "Détermine si l'entreprise a une activité permanente ou saisonnière.
                      \n
                      L'activité est dite saisonnière si chaque année, l'entreprise cesse totalement ses activités pendant plus de 3 mois consécutifs.
                      \n
                      \n
                      Les valeurs possibles sont:
                      \n
                      - P => Permanent
                      \n
                      - S => Saisonnière
                      \n
                      - NR => Non renseignée"
                        enum:
                          - 'P'
                          - 'S'
                          - 'NR'
                      non_sedentaire:
                        type: 'integer'
                        format: 'int64'
                        example: '0'
                        description: "Indique si l'entreprise a une activité ambulante.
                        \n
                        \n
                        Les valeurs possibles sont:
                        \n
                        - 0 => sédentaire
                        \n
                        - 1 => non-sédentaire"
                        enum:
                        - '0'
                        - '1'
                      code_cfe:
                        maxLength: 50
                        minLength: 1
                        type: "string"
                        example: 'M7501'
                        description: "L'indentifiant communiqué désigne le Centre de Formalités des Entreprises (CFE) qui a inscrit l'entreprise."
                      declaration_procedures:
                        maxLength: 3000
                        minLength: 0
                        type: "string"
                        description: "Cette clé regroupe les déclarations de cessation des paiements, des procédures de règlement judiciaire et liquidations des biens ; des procédures tendant à faciliter le redressement économique et financier ; des procédures de sauvegarde, de redressement judiciaire ou de liquidation judiciaire.
                        \n
                        \n
                            Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        nullable: true
                        example: "30.09.1994 Ouverture de procedure normale de redressement;15.10.1994 Prolongation periode d'observation;11.11.1994 Prolongation periode d'observation;18.01.1995 Prolongation periode d'observation;20.03.1995 Prolongation periode d'observation;10.05.1995 Prolongation periode d'observation;14.07.1995 Prolongation periode d'observation;19.09.1995 Arret du plan de continuation;09.04.2000 Modification des organes de la procedure;28.05.2002 Modification des organes de la procedure"
                      activite_artisanales_declarees:
                        type: 'string'
                        example: "PRESTATION DE SERVICE COMMERCE"
                        description: "Indique l'activité pour laquelle l'entreprise a demandé son inscription au répertoire des métiers. La valeur est reprise à l'identique de la liasse déclarative et est purement déclarative (variable E71 selon la norme d'échange)."
                      code_norme_activite_entreprises:
                        maxLength: 5
                        minLength: 0
                        type: "string"
                        description: "Ce code correspond au code APE de l'entreprise, issu de la nomenclature des activités françaises de l'INSEE (NAF). Il définit l'activité principale de l'entreprise. Il est parfois également nommé code NAF."
                        example: '9602A'

                      code_nafa_principal:
                        maxLength: 6
                        minLength: 6
                        type: "string"
                        example: "9602AA"
                        description: "Code issu de la Nomenclature des Activités Françaises de l'Artisanat (NAFA Rèv2) pour l'activité principale au registre des métiers. La liste de ces codes est explorable sur le site de CMA France au lien suivant: http://nafa.apcma.fr/jlbweb/jlbWeb?html=NAFA/accueil
                      \n
                      \n
                        Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                      code_nafa_libelle:
                        maxLength: 120
                        minLength: 0
                        type: "string"
                        description: "Libellé du code NAFA."
                        example: 'Coiffure en salon'
                      code_nafa_secondaire1: &code_nafa_secondaire
                        maxLength: 6
                        type: "string"
                        example: ''
                        description: "Les entreprises artisanales peuvent avoir plusieurs activités d'artisanat. Ce code se réfère à la même nomenclature (NAFA Rèv2) que le code_nafa_principal."
                        nullable: true
                      code_nafa_secondaire2: *code_nafa_secondaire
                      code_nafa_secondaire3: *code_nafa_secondaire
                      secteur_activite_intitule_nar_4:
                        maxLength: 120
                        minLength: 0
                        type: "string"
                        description: "Indique le secteur d'activité de l'entreprise selon le code Nomenclature Artisanale Regroupée NAR 4.
                          \n
                          \n
                          Les variables possibles sont :
                          \n
                          - ALIMENTATION
                          \n
                          - BATIMENT
                          \n
                          - PRODUCTION
                          \n
                          - SERVICES
                          \n
                          \n
                            Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        enum:
                          - 'ALIMENTATION'
                          - 'BATIMENT'
                          - 'PRODUCTION'
                          - 'SERVICES'
                        example: "SERVICES"
                      secteur_activite_intitule_nar_20:
                        maxLength: 120
                        minLength: 0
                        type: "string"
                        description: "Indique le secteur d'activité de l'entreprise selon le code Nomenclature Artisanale Regroupée NAR 20. La liste des code et leur libellé est disponible ici : https://entreprise.api.gouv.fr/assets/pdf/liste-nar.pdf"
                        example: "TRANSPORT"
                      dirigeant_qualification:
                        maxLength: 30
                        minLength: 0
                        type: "string"
                        description: "Indique la qualification artisanale de l'entrepreneur.
                          \n
                          \n
                          Les variables possibles sont :
                          \n
                          - ARTISAN
                          \n
                          - MAITRE ARTISAN
                          \n
                          - ARTISAN D'ART
                          \n
                          - ARTISAN MAITRE => Spécifique à l'Alsace et la Moselle.
                          \n
                          - ARTISAN MAITRE METIERS D'ART => Spécifique à l'Alsace et la Moselle.
                          - SANS QUALIFICATION
                          \n
                          \n
                          \n
                            Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        example: 'ARTISAN'
                        enum:
                          - "ARTISAN"
                          - "MAITRE ARTISAN"
                          - "ARTISAN D'ART"
                          - "MAITRE ARTISAN D'ART"
                          - "ARTISAN MAITRE"
                          - "ARTISAN MAITRE METIERS D'ART"
                          - "SANS QUALIFICATION"
                      dirigeant_nom_de_naissance:
                        maxLength: 100
                        minLength: 0
                        type: "string"
                        description: "Nom dévolu à la personne le jour de la déclaration de sa naissance.
                        \n
                        \n
                          Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        example: 'DUPONT'
                      dirigeant_nom_usage:
                        maxLength: 100
                        minLength: 0
                        type: "string"
                        description: "Nom choisi par la personne dont la forme est encadrée (voir bloc question/réponse dans cette documentation).
                        \n
                        \n
                          Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        example: 'DUTUNNEL'
                      dirigeant_prenom1: &dirigeant_prenom
                        maxLength: 20
                        minLength: 0
                        type: "string"
                        description: "Le ou les prénoms figurant au registre de l'état civil."
                        example: 'Jean'
                      dirigeant_prenom2: *dirigeant_prenom
                      dirigeant_prenom3: *dirigeant_prenom
                      dirigeant_pseudonyme:
                        maxLength: 20
                        minLength: 0
                        type: "string"
                        description: "Nom utilisé par le dirigeant pour se désigner dans l'exercice de son activité, généralement littéraire ou artistique.
                        \n
                        \n
                          Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        example: 'Jean'
                      dirigeant_date_de_naissance:
                        type: "string"
                        description: "Date de naissance de la personne physique."
                        format: "date"
                        example: '1950-01-01'
                      dirigeant_lieu_de_naissance:
                        maxLength: 35
                        minLength: 0
                        type: "string"
                        description: "Libellé en clair de la commune/pays de naissance."
                        example: 'PARIS'
                      date_immatriculation:
                        type: "string"
                        format: "date-time"
                        example: '1964-06-03T12:00:00Z'
                        description: "Date d'immatriculation au Répertoire des Métiers."
                      date_radiation:
                        type: "string"
                        format: "date-time"
                        example: '1969-02-03T12:00:00Z'
                        description: "Date de radiation du Répertoire des Métiers. Cette date est soit déclarative soit d'office."
                      date_debut_activite:
                        type: "string"
                        format: "date-time"
                        example: '1969-02-03T12:00:00Z'
                        description: "Date de début d'activité déclarée par le dirigeant lors de son immatriculation."
                      date_cessation_activite:
                        type: "string"
                        format: "date-time"
                        example: '1968-02-01T12:00:00Z'
                        description: "Date de cessation d'activité de la personne morale hors dissolution, appelée aussi mise en sommeil."
                      date_cloture_liquidation:
                        type: "string"
                        format: "date-time"
                        example: '1979-04-03T12:00:00Z'
                        description: "Date de clôture de la liquidation déclarée lors de la dissolution de la personne morale."
                      date_transfert_patrimoine:
                        type: "string"
                        format: "date-time"
                        example: '1965-02-04T12:00:00Z'
                        description: "Date de transfert de patrimoine à l'associé unique restant. Cette dissolution de la personne morale résulte du rassemblement de toutes les parts en une seule main."
                      date_dissolution:
                        type: "string"
                        format: "date-time"
                        example: '1989-02-03T12:00:00Z'
                        description: "Date de dissolution de la personne morale."
                      adresse_numero_voie:
                        type: "integer"
                        description: "Numéro dans la voie de l'entreprise"
                        format: "int64"
                        example: '1'
                      adresse_indice_repetition_voie:
                        maxLength: 1
                        minLength: 1
                        type: "string"
                        description: "Indique si le numéro de voie est complété par un indicateur de répétition.
                        \n
                        \n
                        Les variables possibles sont :
                        \n
                        - B => Bis
                        \n
                        - T => Ter
                        \n
                        - Q => Quater
                        \n
                        - C => Quinquies
                        \n"
                        enum:
                          - 'B'
                          - 'T'
                          - 'Q'
                          - 'C'
                        example: 'B'
                      adresse_type_voie:
                        maxLength: 4
                        minLength: 0
                        type: "string"
                        description: "Type de voie de l'entreprise.
                        \n
                        \n
                        Plus d'infos: https://www.sirene.fr/sirene/public/variable/typvoie"
                        example: 'RUE'
                      adresse_libelle_voie:
                        maxLength: 32
                        minLength: 1
                        type: "string"
                        description: "Libellé de voie ou lieu-dit de l'entreprise"
                        example: 'DE BELLEVILLE'
                      adresse_complement:
                        maxLength: 38
                        minLength: 0
                        type: "string"
                        description: "Complément d'adresse de l'entreprise"
                        example: 'Batiment C'
                      adresse_code_postal:
                        maxLength: 9
                        minLength: 9
                        type: "string"
                        description: "Code postal de l'entreprise"
                        example: '75010'
                      adresse_commune:
                        maxLength: 32
                        minLength: 1
                        type: "string"
                        description: "Libellé de localité de l'entreprise"
                        example: 'PARIS'
                      adresse_commune_cog:
                        maxLength: 5
                        minLength: 5
                        type: "string"
                        description: "Identifiant de localisation COG ( Code Officiel Géographique ) de l'entreprise.
                        \n
                        \n
                        Plus d'infos: https://www.insee.fr/fr/information/3720946"
                        example: '75119'
                      adresse_departement:
                        maxLength: 50
                        minLength: 1
                        type: "string"
                        description: "Département de l'entreprise."
                        example: 'PARIS'
                      adresse_region:
                        maxLength: 50
                        minLength: 1
                        type: "string"
                        description: "Région de l'entreprise."
                        example: 'ILE-DE-FRANCE'
                      libelle_epci:
                        maxLength: 255
                        minLength: 1
                        type: "string"
                        description: "Libellé de l'Établissement Public de Coopération Intercommunale correspondant au code officiel géographique de l'entreprise."
                        example: 'Métropole du Grand Paris'
                      # FIXME pas présent dans les payloads, à creuser
                      eirl_id_registre:
                        maxLength: 1
                        type: "string"
                        description: "En cas de double immatriculation, cette clé indique le choix du registre où est déposée la déclaration d'affectation de patrimoine.
                          \n
                          \n
                        Deux valeurs possibles:
                          \n
                          * 1 => RCS pour le Registre du Commerce et des Sociétés.
                          \n
                          * 2 => RM pour le Répertoire des Métiers
                        "
                        example: '1'
                      eirl_denomination:
                        maxLength: 120
                        minLength: 0
                        type: "string"
                        description: "Dénomination de l'EIRL en cas de double immatriculation. Elle incorpore le nom de l'entrepreneur précédé ou suivi immédiatement des mots : « Entrepreneur Individuel à Responsabilité Limitée » ou des initiales : « EIRL »."
                        example: "UMAD Corp EIRL"
                      eirl_objet_activite:
                        maxLength: 420
                        minLength: 0
                        type: "string"
                        description: "Objet de l'activité professionnelle à laquelle le patrimoine est affecté en cas de double immatriculation."
                        nullable: true
                        example: "REPARATION ET VENTE DE MATERIELS INFORMATIQUES FORMATION AUDIT ET ASSISTANCE INFORMATIQUE"
                      eirl_date_depot:
                        type: "string"
                        description: "Date d'effet du dépôt de la déclaration d'affectation de patrimoine, en cas de double immatriculation."
                        format: "date-time"
                        nullable: true
                        example: '1989-02-03T12:00:00Z'
                      rnm_id:
                        type: "integer"
                        description: "Identifiant interne à l'API RNM de l'entreprise"
                        format: "int64"
                        example: 123456
                      rnm_numero_gestion:
                        maxLength: 11
                        type: "string"
                        description: "Numéro de gestion interne à l'API RNM. Celui-ci se décompose en trois parties, les trois premiers caractères donnent le code du département ; les deux caractères suivants donnent l'année à laquelle le numéro a été attribué ; et les six derniers sont dédiés au numéro incrémenté."
                        example: "00012211035"
                      rnm_date_import:
                        type: 'string'
                        format: 'date-time'
                        description: "Il s'agit de la date de l'import des données de l'entreprise dans la base de données de l'API RNM."
                        example: "2019-11-02T09:09:25Z"
                      rnm_date_mise_a_jour:
                        type: 'string'
                        format: 'date-time'
                        description: "Il s'agit de la date de mise à jour des données transmises. Elle indique donc l'état de fraicheur de chacune des clés de la réponse JSON. La fraicheur des clés effectifs est à prendre avec plus de vigileance
                            \n
                            \n
                            Plus d'infos disponible dans le catalogue de données API Entreprise : https://entreprise.api.gouv.fr/catalogue/#a-entreprises_artisanales_cma"
                        example: "2019-12-02T09:09:25Z"
        '206':
          $ref: '#/components/responses/Incomplete'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/NotFound'
        '451':
          $ref: '#/components/responses/LegalyUnavailable'
        '500':
          $ref: '#/components/responses/InternalError'
        '502':
          $ref: '#/components/responses/BadGateway'
        '503':
          $ref: '#/components/responses/ServiceUnvailable'
        '504':
          $ref: '#/components/responses/ProviderTimeout'

  /v2/associations/{association_id}:
    get:
      tags:
        - *tag_general
      summary: "[RNA] Informations déclaratives d'une association"
      description: "<a href='https://entreprise.api.gouv.fr/catalogue/#a-associations'>Documentation métier</a>"
      parameters: &association_parameters
        - $ref: '#/components/parameters/AssociationId'
        - $ref: '#/components/parameters/Context'
        - $ref: '#/components/parameters/Recipient'
        - $ref: '#/components/parameters/Object'
      responses:
        '200':
          x-operationId: 'api_entreprise_v2_associations'
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  association:
                    type: object
                    properties:
                      adresse_siege:
                        properties:
                          code_insee:
                            description: Code INSEE de la commune
                            example: '98804'
                            type: string
                          code_postal:
                            example: '98813'
                            type: string
                          commune:
                            description: Nom de la commune
                            example: Canala
                            type: string
                          complement:
                            description: complément d'adresse
                            example: null
                            type: string
                          distribution:
                            description: Distribution spéciale
                            example: null
                            type: string
                          libelle_voie:
                            example: '1, rue Albaret lotissement FSH'
                            type: string
                          numero_voie:
                            description: Le numéro de rue est parfois dans le libellé
                            example: null
                            type: string
                          type_voie:
                            description: Le type de voie est parfois dans le libellé
                            example: null
                            type: string
                        type: object
                      civilite_dirigeant:
                        description: Jamais renseigné
                        example: null
                        type: string
                      code_civilite_dirigeant:
                        description: Jamais renseigné
                        example: null
                        type: string
                      code_etat:
                        description: Jamais renseigné
                        example: null
                        type: string
                      code_groupement:
                        description: Jamais renseigné
                        example: null
                        type: string
                      date_creation:
                        description: Il s'agit du jour de dépôt du dossier de création de l'association à la Préfecture
                        example: '2012-04-23'
                        type: string
                        format: date
                      date_declaration:
                        description: Jour de la dernière déclaration faîte par l'association.
                        example: '2012-04-23'
                        type: string
                        format: date
                      date_dissolution:
                        description: Si l'association est dissolue, ce champ indique la date de dissolution, autrement, il est indiqué 'null'.
                        example: null
                        type: string
                        format: date
                      date_publication:
                        description: Jour de la publication au journal officiel de l'avis de création de l'association. Toutes les assoiations ne sont pas forcément "déclarées". La publication au Journal Officiel permet à l'association de devenir une personne morale, a contrario des "associations de fait", non déclarées au JO. Ce champ peut donc être 'null'
                        example: null
                        type: string
                        format: date
                      etat:
                        description: État administratif de l'association, 'true' si elle est active 'false' sinon
                        example: 'true'
                        type: string
                      groupement:
                        description: "Trois modalités possibles : si l'association n'est pas un groupement, il est indiqué 'Simple' ; si l'association est un groupeement, la valeur est 'Union' ou 'Fédération'."
                        example: Simple
                        type: string
                      id:
                        description: Débutant par W et composé de 9 chiffres, il s'agit du numéro RNA, identifiant national de l'association. Ce numéro est attribué automatiquement lors de la déclaration de création d’une association. Une association ne disposant pas d’un numéro RNA s’en voit attribuer un à chaque modification effectuée auprès des services de l’État (modification de statuts ou des dirigeants de l’associations). Le numéro figure alors sur le récépissé délivré par la préfecture.
                        example: W9N3001202
                        type: string
                      mise_a_jour:
                        description: Date de la dernière mise à jour dans le RNA
                        example: '2012-04-23'
                        type: string
                        format: date
                      objet:
                        description: Il s'agit d'une description courte mais exhaustive des activités de l'organisme.
                        example: Réaliser des projets.
                        type: string
                      siret:
                        description: SIRET de l'association si elle en possède un. Même si elle possède un SIRET il peut ne pas être renseigné.
                        example: null
                        type: string
                      siret_siege_social:
                        description: SIRET du siège sociale de l'association. Il faut pour cela que l'association ait un SIRET et qu'il soit renseigné.
                        example: null
                        type: string
                      titre:
                        description: C'est le nom de l'association
                        example: WIYA
