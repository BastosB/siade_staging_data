                    type: string
                    description: Le ville d'étude de l'étudiant
                    example: Brest
                  etablissement:
                    type: string
                    description: L'établissement d'étude de l'étudiant
                    example: Carnot
        "401": *a6
        "404": *a15
        "500": *a8
        "503": *a10
  /ping:
    get:
