                    description: L'adresse email de l'étudiant
                    example: georges@moustaki.fr
                  dateDeRentree:
                    type: string
                    format: date
                    description: La date de rentrée de l'étudiant
                    example: 2019-09-01
                  dureeVersement:
                    type: number
                    description: La durée du versement de la bourse, en mois
                    example: 12
                  statut:
