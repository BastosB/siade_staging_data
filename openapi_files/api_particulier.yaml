        Si le résultat est autre qu'un code HTTP 200, le serveur rencontre un problème.

        On peut alors considérer que les résultat des autres endpoints seront perturbés.
      tags:
        - Ping
      security: []
      responses:
        &a16
        "200":
          description: pong
          content:
            application/json:
              schema:
                type: string
                example: pong
                pattern: ^pong$
        "500": *a8
